cres:
   arguments:
      compiler-command:
         type: option-param
         aliases:
            - ccmd
         params:
            ccmd:
               type: string
               nullable: false
      config-file:
         type: option-param
         nullable: true
         aliases:
            - conf
         params:
            dir:
               type: path-dir
               nullable: false
      skip-config:
         type: flag
         nullable: true
         aliases:
            - sconf

   commands:
      build:
         params:
            entry:
               type: path-file
               nullable: true
         arguments:
            targets:
               type: list-param
               aliases:
                  - t
               params:
                  targets:
                     values-constraint:
                        - win64
                        - win32
                        - macosx
                        - linux

      help:
         arguments:
            command:
               type: enum
               nullable: true
               values-constraint:
                  - build
                  - help
                  - header
